{% extends 'tasks/base_tasks.html' %}

{% block title %}
Assigned list - {{ block.super }}
{% endblock %}

{% block heading %}
<h1>"Assigned to" list</h1>
{% endblock %}

{% block content %}

{% for assignee in assignees %}
<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-md-1">
            <h4><a href="{% url 'tasks:assigned_to_detail_url' assignee.id %}"> - {{ assignee.username }}</h4>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
