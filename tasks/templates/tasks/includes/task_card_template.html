<div class="col-sm-2">
    <div class="card">
        <div class="card-header">
            {{ task.status }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ task.name }}</h5>
            <p class="card-text">{{ task.description|truncatewords:10 }}</p>
            <a href="{% url 'tasks:task_detail_url' task.id %}" class="btn btn-light">Open task</a>
        </div>
        <div class="card-footer text-muted">
            Tags:
            {% for tag in task.tags.all %}
            <a href="{% url 'tasks:tag_detail_url' tag.id %}">{{ tag.title }}</a>
            {% endfor %}
        </div>
    </div>
</div>
