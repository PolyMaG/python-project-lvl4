{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">

    <h1 class="my-4">
        {% trans 'Sign up' %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Зарегистрировать">
        </div>
    </form>
</div>
{% endblock content %}
